<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Mode</title>
  <link rel="stylesheet" href="style(2).css">
</head>
<body>
  <header>
    <h1>Vendor Dashboard</h1>
  </header>
  <main>
    <section id="vendor-registration">
      <h2>Vendor Registration</h2>
      <form id="registerForm">
        <input type="text" id="vendorName" placeholder="Business Name" required>
        <input type="text" id="vendorMobile" placeholder="Mobile Number" required>
        <input type="text" id="vendorAddress" placeholder="Address" required>
        <input type="text" id="vendorCategory" placeholder="Category" required>
        <button type="submit">Register</button>
      </form>
    </section>

    <section id="product-management">
      <h2>Manage Products</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <input type="text" id="productCategory" placeholder="Category" required>
        <button type="submit">Add Product</button>
      </form>
      <div id="productList"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
